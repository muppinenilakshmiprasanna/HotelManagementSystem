{% extends 'hotel/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Booking A Reservation</h1>

    {% if messages %}
<ul style="color:red;font-size: 50px;">
   {% for message in messages %}
	   <li>{{ message }}</li>
   {% endfor %}
</ul>
{% endif %}


    <div class="container">
    <form method="POST" class="form-group">{% csrf_token %}
        {% csrf_token %}
          {{ form|crispy }}
        <button type="submit"  class="btn btn-success">Book Now</button>
    </form>
     <p><a href="{% url 'hotel:hotels_list' %}">View the hotels list</a></p>
    </div>
{% endblock %}
